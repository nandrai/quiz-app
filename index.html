<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="question">
          1) Which of the following a markup language ?
        </div>
        <div class="options">
          <div>
            <input
              type="radio"
              name="option"
              class="option"
              id="option1"
              value="a"
            />
            <label for="option1">Css</label>
          </div>
          <div>
            <input
              type="radio"
              name="option"
              class="option"
              id="option2"
              value="b"
            />
            <label for="option2">HTML</label>
          </div>
          <div>
            <input
              type="radio"
              name="option"
              class="option"
              id="option3"
              value="c"
            />
            <label for="option3">Javascript</label>
          </div>
          <div>
            <input
              type="radio"
              name="option"
              class="option"
              id="option4"
              value="d"
            />
            <label for="option4">Python</label>
          </div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </div>

      <div id="result"></div>
      <button type="reset" id="restart">Reset</button>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
